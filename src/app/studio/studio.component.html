<div class="studio-container">
  <h1>Studio Video</h1>
  <div class="canvas-container">
    <canvas #studioCanvas width="{{ canvasSettings.width }}" height="{{ canvasSettings.height }}"></canvas>
    <video #webcamStudio class="webcam-video" autoplay playsinline></video>
  </div>
  <div class="templates">
    <button (click)="chooseTemplate(1)">Webcam Solo</button>
    <button (click)="chooseTemplate(2)">Meio a meio</button>
    <button (click)="chooseTemplate(3)">Meio a meio 2</button>
    <button (click)="clearCanvas()">Limpar Transmiss√£o</button>
    <button *ngIf="!recording" (click)="recordCanvas()">
      Gravar
    </button>
    <button *ngIf="recording" disabled>
      Gravando...
    </button>
  </div>
  <div class="templates">
    <button (click)="chooseBg('#FFFFFF')">BG White</button>
    <button (click)="chooseBg('#FF0000')">BG Red</button>
    <button (click)="chooseBg('#00FF00')">BG Green</button>
    <button (click)="chooseBg('#0000FF')">BG Blue</button>
  </div>
  <div class="templates">
    <button (click)="connect('#0000FF')">Conectar</button>
  </div>
</div>
